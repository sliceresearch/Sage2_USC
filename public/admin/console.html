<script src="SAGE2_console.js"></script>


<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body onload="SAGE2_init()">

	<header>
		<h1>SAGE2 console</h1>
	</header>

	<main>

		<section class="siteType">
			<h2>SAGE console messages</h2>
			<pre id="terminal" class="mycode" style="height:40em;"></pre>
			<input id="command" class="commandline" type="text" name="command" value="" autofocus>
		</section>

		<section class="siteType">
			<p>Type commands in the above text box (help, for a list of commands)</p>
		</section>

	</main>

</body>
